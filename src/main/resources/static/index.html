<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>

<!-- oppgave 3 -->

<h1>Ny bestilling</h1>

<table>
    <tr>
        <td>Navn</td>
        <td><input type="text" id="navn" onchange="validerNavn(this.value)" />
            <span id="feilNavn" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Mobil</td>
        <td><input type="number" id="mobil" onchange="validerMobil(this.value)" />
            <span id="feilMobil" style="color: red"></span></td>
    </tr>
    <tr>
        <td>E-post</td>
        <td><input type="text" id="epost" onchange="validerEpost(this.value)" />
            <span id="feilEpost" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Bord</td>
        <td><input type="number" id="bord" onchange="validerBord(this.value)" />
            <span id="feilBord" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Varer</td>
        <td><input type="text" id="varer" onchange="validerVarer(this.value)" />
            <span id="feilVarer" style="color: red"></span></td>
    </tr>
    <tr>
        <td><button onclick="sendBestilling()">Send bestilling</button></td>
        <td></td>
    </tr>
</table>

<div id="melding" style="color: red"></div>

</body>
</html>
